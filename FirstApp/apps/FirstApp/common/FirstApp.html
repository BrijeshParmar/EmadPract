<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>FirstApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="stylesheet" href="css/FirstApp.css">
	<script>window.$ = window.jQuery = WLJQ;</script>
	<script>
		function sum()
		{
			var txtFirstNumberValue = document.getElementById('txt1').value;
       		var txtSecondNumberValue = document.getElementById('txt2').value;
       		if (txtFirstNumberValue == "")
           		txtFirstNumberValue = 0;
       		if (txtSecondNumberValue == "")
           		txtSecondNumberValue = 0;

       		var result = parseInt(txtFirstNumberValue) + parseInt(txtSecondNumberValue);
       		if (!isNaN(result)) {
           		document.getElementById('txt3').value = result;
       }
		
			
		}
	</script>
</head>
<body id="content" style="display: none;">
	<!--application UI goes here-->
	FirstApp<br>
	
		<input type="text" id="txt1" placeholder="Enter Value 1"><br><br>
		<input type="text" id="txt2" placeholder="Enter Value 2"><br><br>
		<input type="text" id="txt3" placeholder="Result Here"><br><br>
		<input type="button" value="Submit" onclick="sum()">
	
	<script src="js/initOptions.js"></script>
	<script src="js/FirstApp.js"></script>
	<script src="js/messages.js"></script>
</body>
</html>
