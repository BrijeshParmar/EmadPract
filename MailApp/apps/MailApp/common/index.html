<!DOCTYPE HTML>
<html>
    	<head>
    		<meta charset="UTF-8">
    		<title>AppMail</title>
    		<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    		<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		-->
    		<link rel="stylesheet" href="css/main.css">
    		<script>window.$ = window.jQuery = WLJQ;</script>
    		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    	</head>
    	<body style="display: none;">
    		<!--application UI goes here-->
    		 <div class="navbar-fixed">
			    <nav class="purple darken-3">
			      <div class="nav-wrapper">
			        <a href="index.html" class="brand-logo">Mail US</a>
			      </div>
			    </nav>
			  </div>
			  <div class="container">
			  <br>
			  	  <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card-panel grey lighten-4">
            <h5>Mail Us</h5>
                  <div class="row">
                    <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email" id="to">
                    <label for="email">Email</label>
                    </div>
                </div>
                 <div class="row">
                    <div class="input-field col s12">
                    <input id="email" type="text" class="validate" name="email" id="subject">
                    <label for="email">Subject</label>
                    </div>
                </div>
                <div class="row">
                   <div class="row">
			        <div class="input-field col s12">
			          <textarea id="msg" class="materialize-textarea"></textarea>
			          <label for="textarea1">Message</label>
			        </div>
			      </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" style="width: 100%" onclick="onSend();">SEND</button>
                    </div>
                </div>
        </div>
      </div>
    </div>  
    <div class="row" id="result">
    </div>
			  </div>
    		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    		<script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    	</body>
</html>
